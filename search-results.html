<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả tìm kiếm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<a id="#top"></a>
<body>
<!-- Header -->
<header></header>

<section class="search-tab">
    <form class="search-form" action="search-results.html" method="GET">
        <input type="text" name="search" placeholder="Tìm kiếm địa điểm, khách sạn...">
        <button type="submit">Tìm kiếm</button>
    </form>
</section>

<!-- Search Results Section -->
<section class="search-results">
    <div class="container">
        <h1>Kết quả tìm kiếm: Đà Nẵng</h1>
        <div class="grid">
            <div class="card">
                <img src="images/hotel1.jpg" alt="Khách sạn 1">
                <h3>Khách sạn A</h3>
                <p>Từ 1.200.000đ</p>
                <button>Đặt ngay</button>
            </div>
            <div class="card">
                <img src="images/hotel2.jpg" alt="Khách sạn 2">
                <h3>Khách sạn B</h3>
                <p>Từ 1.500.000đ</p>
                <button>Đặt ngay</button>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer></footer>
<a href="#top" id="back-to-top" title="Back to Top">↑</a>
<script src="main.js"></script>
</body>
</html>
